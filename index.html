<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIDS-WEBSITE</title>
    <link rel="icon" href="Assets/fav.jpg">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="h-screen bg-gray-100 flex justify-between items-center p-24">

        <!-- Right Content -->
        <div class="bg-white shadow-lg w-1/3 p-8 rounded-md">
            <h1 
                class="font-bold text-4xl text-transparent bg-clip-text bg-gradient-to-r from-fuchsia-500 to-rose-700">
                KIDS-WEB
            </h1>

            <form action="" class="flex flex-col gap-4 mt-4" onsubmit="getResult(event)">
                <input 
                    type="text" 
                    name="text" 
                    placeholder="Enter any letter" 
                    class="border border-gray-400 p-2 placeholder:text-sm outline-none rounded"
                    required 
                    id="letter"
                >
                <button class="bg-blue-500 hover:bg-blue-700 text-white p-2 rounded">Search</button>
            </form>
        </div>

        <!-- Left Content -->
        <div class="bg-white shadow-lg w-1/2 h-[460px] p-8 rounded-md space-y-12">
            <h1 
                class="font-bold text-4xl text-transparent bg-clip-text bg-gradient-to-r from-fuchsia-500 to-rose-700 text-center" 
                id="title">
                ENTER ANY LETTER
            </h1>
            <img 
                src="Assets/searchs.jpg" 
                alt="apple" 
                class="w-1/2 m-auto" 
                id="pic"
            >
        </div>

    </div>

    <script src="js/index.js"></script>
</body>
</html>
